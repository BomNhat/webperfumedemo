<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding-top: 60px; /* Space for fixed navbar */
            background-color: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #ffffff;
        }

        .navbar .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }

        .navbar .btn-outline-light {
            transition: background-color 0.3s ease-in-out;
        }

        .navbar .btn-outline-light:hover {
            background-color: #ffffff;
            color: #007bff;
        }

        .dropdown-menu {
            background-color: #007bff;
        }

        .dropdown-item {
            color: #ffffff;
            transition: background-color 0.3s ease-in-out;
        }

        .dropdown-item:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/products">Nước Hoa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Dropdown Menu for Product Categories -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Danh Mục Sản Phẩm
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/products/male">Nước Hoa Nam</a></li>
                        <li><a class="dropdown-item" href="/products/female">Nước Hoa Nữ</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" aria-current="page"
                                        href="/products"><i class="fa fa-perfume me-1"></i>Tất Cả Sản Phẩm</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')"><a th:href="@{/products/add}"
                                                                                 class="nav-link"><i class="fa fa-plus-circle me-1"></i>Thêm
                    Sản Phẩm</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')"><a th:href="@{/categories/add}"
                                                                                 class="nav-link"><i class="fa fa-tags me-1"></i>Thêm Danh
                    Mục Mới</a></li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()"><span
                        class="navbar-text"> Xin chào, <span sec:authentication="name"
                                                             style="margin-right: 20px;"></span> </span></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit"><i class="fa fa-sign-out-alt me-1"></i>Logout</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="btn btn-outline-light" href="/login"><i class="fa fa-sign-in-alt me-1"></i>Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <section layout:fragment="content"> <!-- Nội dung cụ thể của từng trang sẽ được đặt tại đây --> </section>
</div>
<footer>
    <div class="container">
        <span>© 2024 Web Nước Hoa</span>
        <ul class="list-inline mb-0">
            <li class="list-inline-item"><a href="#" class="text-dark">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="#" class="text-dark">Terms of Use</a></li>
            <li class="list-inline-item"><a href="#" class="text-dark">Contact Us</a></li>
        </ul>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
